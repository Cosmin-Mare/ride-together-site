<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Ride Together</h1>
        <p class="description">Ride Together is a ride sharing platform that allows you to request and offer rides with your friends</p>
        <div class="button-container">
            <button class="get-started-button">Get Started</button>
            <button class="buy-me-a-coffee-button" onclick="window.open('https://buymeacoffee.com/cosminm', '_blank')">Buy Me a Coffee</button>
        </div>
    </div>
    <div class="container">
        <h2 class="subtitle">How it works</h2>
        <div class="how-it-works-container">
            <div class="how-it-works-item">
                <h3 class="how-it-works-item-title">Sign up for an account</h3>
                <p class="how-it-works-item-description">Sign up for an account to get started</p>
            </div>
            <div class="how-it-works-item">
                <h3 class="how-it-works-item-title">Request a ride</h3>
                <p class="how-it-works-item-description">Request a ride to your destination</p>
            </div>
            <div class="how-it-works-item">
                <h3 class="how-it-works-item-title">Offer a ride</h3>
                <p class="how-it-works-item-description">Offer a ride to someone else</p>
            </div>
        </div>
    </div>
</body>
</html>
